<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikTok Quiz - Crecimiento en la Plataforma</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #111;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }
    .creator-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #000;
      color: #00d97e;
      padding: 10px 0;
      text-align: center;
      font-weight: bold;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      box-shadow: 0 2px 10px rgba(0, 217, 126, 0.3);
    }
    .creator-banner a {
      color: #00ff9d;
      text-decoration: none;
    }
    .creator-banner a:hover {
      text-decoration: underline;
    }
    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 4px solid #00d97e;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 217, 126, 0.5);
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: #1a1a1a;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 200, 100, 0.2);
      margin-top: 70px;
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 15px;
      overflow-y: auto;
    }
    header {
      background: #000;
      padding: 15px;
      text-align: center;
      border-bottom: 3px solid #00d97e;
    }
    header h1 {
      font-size: 1.6em;
      color: #00d97e;
      text-shadow: 0 0 10px rgba(0, 217, 126, 0.5);
    }
    header p {
      color: #aaa;
      margin-top: 5px;
      font-size: 0.9em;
    }
    .quiz {
      padding: 15px 0;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .question {
      font-size: 1.25em;
      margin-bottom: 18px;
      line-height: 1.5;
      text-align: center;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }
    .option {
      background: #2a2a2a;
      border: 2px solid #333;
      padding: 14px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.05em;
    }
    .option:hover {
      background: #333;
      border-color: #00d97e;
    }
    .option.correct {
      background: #00d97e;
      color: #000;
      font-weight: bold;
      border-color: #00ff9d;
    }
    .option.wrong {
      background: #d93028;
      color: #fff;
      font-weight: bold;
      border-color: #ff5c56;
    }
    .feedback {
      margin-top: 15px;
      padding: 12px;
      border-radius: 10px;
      background: #2a2a2a;
      font-size: 0.95em;
      display: none;
    }
    .feedback.show {
      display: block;
    }
    .feedback a {
      color: #00d97e;
      text-decoration: underline;
      font-weight: bold;
    }
    .next-btn {
      margin-top: 10px;
      padding: 12px;
      background: #00d97e;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.1em;
      display: none;
    }
    .next-btn:hover {
      background: #00ff9d;
    }
    .progress-bar {
      margin-top: 10px;
      padding: 12px;
      background: #222;
      border-radius: 10px;
      font-size: 0.9em;
      text-align: center;
      border: 1px solid #333;
    }
    .progress-bar strong {
      color: #00d97e;
    }
    footer {
      margin-top: 15px;
      color: #777;
      font-size: 0.8em;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- BANNER DEL CREADOR -->
  <div class="creator-banner">
    <div class="avatar">
      <img src="https://i.imgur.com/Djr1aFw.png" alt="Samuel Alonso Cruz" />
    </div>
    Web creada por <a href="https://www.tiktok.com/@samuelalonsocruz" target="_blank">@samuelalonsocruz</a>
  </div>

  <div class="container">
    <header>
      <h1>TikTok Quiz</h1>
      <p>¿Realmente conoces cómo crecer en TikTok?</p>
    </header>

    <div class="quiz">
      <div id="question-container">
        <p class="question" id="question-text">Cargando pregunta...</p>
        <div class="options" id="options-container">
          <!-- Opciones generadas dinámicamente -->
        </div>
        <div class="feedback" id="feedback"></div>
        <button class="next-btn" id="next-btn">Siguiente pregunta</button>
      </div>

      <!-- Barra de progreso -->
      <div class="progress-bar">
        <strong>Acertadas:</strong> <span id="correct-count">0</span> | 
        <strong>Fallidas:</strong> <span id="wrong-count">0</span>
      </div>
    </div>
  </div>

  <footer>
    Aprende, practica y domina el algoritmo. ¡Tú puedes!
  </footer>

  <script>
    const questions = [
      {
        question: "¿Qué significa 'algoritmo' según el video de Actuarya?",
        options: [
          { text: "A) Un tipo de filtro de cámara", correct: false },
          { text: "B) Una secuencia de pasos lógicos que solucionan un problema", correct: true },
          { text: "C) Un efecto viral en TikTok", correct: false }
        ],
        link: "https://www.tiktok.com/@actuarya/video/7539336103510297911",
        explanation: "¡Excelente! El algoritmo es una secuencia de pasos lógicos. Si deseas saber más sobre este tema, puedes visitar el enlace:"
      },
      {
        question: "Según Actuarya, ¿cuál es una forma clave de agradecer a los creadores de contenido?",
        options: [
          { text: "A) Seguirlos sin interactuar", correct: false },
          { text: "B) Comentar, compartir y valorar su contenido", correct: true },
          { text: "C) Copiar sus videos", correct: false }
        ],
        link: "https://www.tiktok.com/@actuarya/video/7539336103510297911",
        explanation: "¡Excelente! Interactuar es señal de agradecimiento. Si deseas saber más sobre este tema, puedes visitar el enlace:"
      },
      {
        question: "¿Qué debes hacer cuando alguien te deja un corazoncito o emoji en tu video?",
        options: [
          { text: "A) Ignorarlo", correct: false },
          { text: "B) Responder con saludo, agradecimiento y una pregunta", correct: true },
          { text: "C) Bloquear al usuario", correct: false }
        ],
        link: "https://www.tiktok.com/@actuarya/video/7539705863532055863",
        explanation: "¡Excelente! Aplicar 'servicio al cliente' atrae seguidores. Si deseas saber más sobre este tema, puedes visitar el enlace:"
      },
      {
        question: "¿Cuál es el error que 'mata' tu cuenta según el video?",
        options: [
          { text: "A) Subir videos largos", correct: false },
          { text: "B) Seguir a miles de personas para que te sigan", correct: true },
          { text: "C) Usar pocos hashtags", correct: false }
        ],
        link: "https://www.tiktok.com/@actuarya/video/7540073039749205261",
        explanation: "¡Excelente! Seguir masivamente desequilibra tu cuenta. Si deseas saber más sobre este tema, puedes visitar el enlace:"
      },
      {
        question: "¿Cómo puedes 'refrescar' tus videos para que el algoritmo los muestre más?",
        options: [
          { text: "A) Eliminarlos y subirlos de nuevo", correct: false },
          { text: "B) Actualizar la visibilidad en 'Centro de Actividades'", correct: true },
          { text: "C) Cambiar el título cada hora", correct: false }
        ],
        link: "https://www.tiktok.com/@actuarya/video/7540073039749205261",
        explanation: "¡Excelente! Actualizar la visibilidad activa el algoritmo. Si deseas saber más sobre este tema, puedes visitar el enlace:"
      },
      {
        question: "¿Puedes hacer transmisiones en vivo sin tener seguidores?",
        options: [
          { text: "A) No, necesitas al menos 1000 seguidores", correct: false },
          { text: "B) Sí, en cualquier parte del mundo", correct: true },
          { text: "C) Solo si pagas", correct: false }
        ],
        link: "https://www.tiktok.com/@actuarya/video/7540165740704435470",
        explanation: "¡Excelente! Puedes hacer live sin seguidores y ganar dinero. Si deseas saber más sobre este tema, puedes visitar el enlace:"
      },
      {
        question: "¿Qué porcentaje de sus 10,000 seguidores dice haber conseguido por transmisiones en vivo?",
        options: [
          { text: "A) 25%", correct: false },
          { text: "B) 50%", correct: true },
          { text: "C) 75%", correct: false }
        ],
        link: "https://www.tiktok.com/@actuarya/video/7540169768116981047",
        explanation: "¡Excelente! 5,000 de 10,000 seguidores vinieron de sus lives. Si deseas saber más sobre este tema, puedes visitar el enlace:"
      },
      {
        question: "¿Qué función debes desactivar para proteger tu cuenta de robos?",
        options: [
          { text: "A) Los comentarios", correct: false },
          { text: "B) Los mensajes directos", correct: true },
          { text: "C) Las historias", correct: false }
        ],
        link: "https://www.tiktok.com/@actuarya/video/7541252976854256909",
        explanation: "¡Excelente! Desactivar mensajes directos evita estafas. Si deseas saber más sobre este tema, puedes visitar el enlace:"
      },
      {
        question: "¿Cuál es la 'fuente generadora de seguidores orgánicos' según Actuarya?",
        options: [
          { text: "A) Comprar seguidores", correct: false },
          { text: "B) Tu contenido y tus transmisiones en vivo", correct: true },
          { text: "C) Seguir a influencers", correct: false }
        ],
        link: "https://www.tiktok.com/@actuarya/video/7541995349024558349",
        explanation: "¡Excelente! El contenido y los lives son la clave. Si deseas saber más sobre este tema, puedes visitar el enlace:"
      },
      {
        question: "¿Qué debes activar antes de subir un video para mejorar su calidad?",
        options: [
          { text: "A) Filtros de color", correct: false },
          { text: "B) Permitir cargas de alta calidad", correct: true },
          { text: "C) Efectos especiales", correct: false }
        ],
        link: "https://www.tiktok.com/@actuarya/video/7542302952648609079",
        explanation: "¡Excelente! La alta calidad mejora el alcance. Si deseas saber más sobre este tema, puedes visitar el enlace:"
      }
    ];

    const questionText = document.getElementById("question-text");
    const optionsContainer = document.getElementById("options-container");
    const feedback = document.getElementById("feedback");
    const nextBtn = document.getElementById("next-btn");
    const correctCount = document.getElementById("correct-count");
    const wrongCount = document.getElementById("wrong-count");

    let currentQ = 0;
    let correct = 0;
    let wrong = 0;

    function loadQuestion(index) {
      const q = questions[index];
      questionText.textContent = q.question;
      optionsContainer.innerHTML = "";
      feedback.classList.remove("show");
      nextBtn.style.display = "none";

      q.options.forEach(option => {
        const div = document.createElement("div");
        div.classList.add("option");
        div.innerHTML = option.text;
        div.dataset.correct = option.correct;
        div.addEventListener("click", checkAnswer);
        optionsContainer.appendChild(div);
      });
    }

    function checkAnswer(e) {
      const selected = e.target;
      const isCorrect = selected.dataset.correct === "true";

      document.querySelectorAll(".option").forEach(opt => {
        opt.removeEventListener("click", checkAnswer);
        if (opt.dataset.correct === "true") {
          opt.classList.add("correct");
        } else if (selected === opt && !isCorrect) {
          opt.classList.add("wrong");
        }
      });

      if (isCorrect) {
        correct++;
        feedback.innerHTML = `<strong>¡Excelente!</strong> ${questions[currentQ].explanation} <a href="${questions[currentQ].link}" target="_blank">Ver video original</a>`;
      } else {
        wrong++;
        feedback.innerHTML = "<strong>Respuesta incorrecta.</strong> Revisa el contenido y vuelve a intentarlo.";
      }

      // Actualizar contador
      correctCount.textContent = correct;
      wrongCount.textContent = wrong;

      feedback.classList.add("show");
      nextBtn.style.display = "block";
    }

    nextBtn.addEventListener("click", () => {
      currentQ++;
      if (currentQ >= questions.length) {
        questionText.textContent = "🎉 ¡Felicidades! Has completado el test.";
        optionsContainer.innerHTML = "";
        feedback.classList.remove("show");
        nextBtn.style.display = "none";
      } else {
        loadQuestion(currentQ);
      }
    });

    // Iniciar
    loadQuestion(currentQ);
  </script>
</body>
</html>
