    // Mezclar opciones aleatoriamente
    function shuffleOptions(options) {
      const shuffled = [...options];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    }

    const questionText = document.getElementById("question-text");
    const optionsContainer = document.getElementById("options-container");
    const feedback = document.getElementById("feedback");
    const nextBtn = document.getElementById("next-btn");
    const correctCount = document.getElementById("correct-count");
    const wrongCount = document.getElementById("wrong-count");

    let currentQ = 0;
    let correct = 0;
    let wrong = 0;

    function loadQuestion(index) {
      const q = questions[index];
      questionText.textContent = q.question;
      optionsContainer.innerHTML = "";
      feedback.classList.remove("show");
      nextBtn.style.display = "none";

      // Mezclar opciones
      const shuffledOptions = shuffleOptions(q.options);

      shuffledOptions.forEach(option => {
        const div = document.createElement("div");
        div.classList.add("option");
        div.innerHTML = option.text;
        div.dataset.correct = option.correct;
        div.addEventListener("click", checkAnswer);
        optionsContainer.appendChild(div);
      });
    }

    function checkAnswer(e) {
      const selected = e.target;
      const isCorrect = selected.dataset.correct === "true";

      document.querySelectorAll(".option").forEach(opt => {
        opt.removeEventListener("click", checkAnswer);
        if (opt.dataset.correct === "true") {
          opt.classList.add("correct");
        } else if (selected === opt && !isCorrect) {
          opt.classList.add("wrong");
        }
      });

      if (isCorrect) {
        correct++;
        feedback.innerHTML = `<strong>¡Excelente!</strong> ${questions[currentQ].explanation} <a href="${questions[currentQ].link}" target="_blank">Ver video original</a>`;
      } else {
        wrong++;
        feedback.innerHTML = "<strong>Respuesta incorrecta.</strong> Revisa el contenido y vuelve a intentarlo.";
      }

      correctCount.textContent = correct;
      wrongCount.textContent = wrong;

      feedback.classList.add("show");
      nextBtn.style.display = "block";
    }

    nextBtn.addEventListener("click", () => {
      currentQ++;
      if (currentQ >= questions.length) {
        questionText.textContent = "🎉 ¡Felicidades! Has completado el test.";
        optionsContainer.innerHTML = "";
        feedback.classList.remove("show");
        nextBtn.style.display = "none";
      } else {
        loadQuestion(currentQ);
      }
    });

    loadQuestion(currentQ);
